# SonarQube Project Configuration for Smart Parking Frontend

# Project Identification
sonar.projectKey=smart-parking-frontend
sonar.projectName=Smart Parking Frontend
sonar.projectVersion=1.0

# Source Code
sonar.sources=src
sonar.tests=src

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,\
    **/dist/**,\
    **/build/**,\
    **/*.test.js,\
    **/*.test.jsx,\
    **/*.spec.js,\
    **/*.spec.jsx,\
    **/coverage/**,\
    **/*.config.js,\
    **/public/**

# Test Inclusions
sonar.test.inclusions=**/*.test.js,\
    **/*.test.jsx,\
    **/*.spec.js,\
    **/*.spec.jsx

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplications
sonar.cpd.exclusions=**/*.test.js,\
    **/*.test.jsx

# Quality Gate
# These are informational - actual quality gates are configured in SonarQube UI
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300

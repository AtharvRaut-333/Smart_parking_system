# SonarQube Project Configuration for Smart Parking Backend

# Project Identification
sonar.projectKey=smart-parking-backend
sonar.projectName=Smart Parking Backend
sonar.projectVersion=1.0

# Source Code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java Version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,\
    **/node_modules/**,\
    **/*.xml,\
    **/*.yml,\
    **/*.yaml,\
    **/uploads/**,\
    **/bin/**

# Test Exclusions
sonar.test.exclusions=**/test/**,\
    **/*Test.java,\
    **/*Tests.java

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Code Coverage Thresholds
sonar.coverage.exclusions=**/config/**,\
    **/entity/**,\
    **/dto/**,\
    **/exception/**,\
    **/ParkEaseApplication.java

# Duplications
sonar.cpd.exclusions=**/entity/**,\
    **/dto/**

# Quality Gate
# These are informational - actual quality gates are configured in SonarQube UI
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300
